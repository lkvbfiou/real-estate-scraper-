name: Keep Repo Active

on:
  schedule:
    - cron: '0 * * * *'  # runs once daily at midnight UTC
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create a no-op commit
        run: |
          echo "Keepalive $(date)" >> keepalive.txt
          git add keepalive.txt
          git commit -m "Keepalive commit $(date)" || echo "No changes to commit"

      - name: Set remote URL with PAT
        env:
          PAT_TOKEN: ${{ secrets.DELETE_RUN_PAT }}
          REPO: ${{ github.repository }}
        run: |
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${REPO}.git

      - name: Push changes using PAT
        run: git push origin HEAD
