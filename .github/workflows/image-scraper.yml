name: Real Estate Scraper

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Force time synchronization
      run: |
        sudo apt-get update
        sudo apt-get install -y ntpdate
        sudo ntpdate -s time.google.com
        sudo hwclock -w
        date

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --no-audit --prefer-offline

    - name: Create config file
      run: |
        mkdir -p config
        echo '${{ secrets.FIREBASE_CFG }}' > config/firebase-cfg.json
        sed -i 's/\\n/\n/g' config/firebase-cfg.json  # Fix newlines

    - name: Validate config
      run: |
        echo "First 100 chars of key:"
        head -c 100 config/firebase-cfg.json
        echo -e "\nKey contains BEGIN PRIVATE KEY:"
        grep -q "BEGIN PRIVATE KEY" config/firebase-cfg.json && echo "Yes" || echo "No"

    - name: Run Scraper
      run: npm start