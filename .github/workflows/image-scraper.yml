name: Real Estate Scraper

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Sync server time
      run: |
        sudo apt-get update
        sudo apt-get install -y chrony
        sudo systemctl start chrony
        sudo chronyc -a 'burst 4/4'
        sudo chronyc -a makestep

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --no-audit --prefer-offline

    - name: Create environment file
      run: |
        printf "FIREBASE_CREDENTIALS='%s'\n" "${{ secrets.FIREBASE_CREDENTIALS }}" > .env
        echo "FIREBASE_DB_URL='https://realestatehomesadmin-default-rtdb.firebaseio.com'" >> .env

    - name: Run Scraper
      run: npm start